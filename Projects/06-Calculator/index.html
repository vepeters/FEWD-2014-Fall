<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title>Calcutron</title>

		<link href="http://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="container">
				<header class="header">
					<h1 class="title">Calcutron z900</h1>
				</header>
				<input type="text" name="output" value="1000.0" class="display" readonly>
				<button class="button wide clear">C</button>
				<button class="button operator">&#215;</button>
				<button class="button operator">&#247;</button>
				<button class="button digit">7</button>
				<button class="button digit">8</button>
				<button class="button digit">9</button>
				<button class="button operator">+</button>
				<button class="button digit">4</button>
				<button class="button digit">5</button>
				<button class="button digit">6</button>
				<button class="button operator">-</button>
				<button class="button digit">1</button>
				<button class="button digit">2</button>
				<button class="button digit">3</button>
				<button class="button tall right equals">=</button>
				<button class="button wide digit">0</button>
				<button class="button digit">.</button>
			</div>
		</div>
	</body>
</html>
