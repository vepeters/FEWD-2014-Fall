<!DOCTYPE html>
<html>
	<head>
		<title>Grid Systems</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/fs.gridlock.css">
		<link rel="stylesheet" href="css/stylesheet.css">

	</head>
	<body class="gridlock">

		<!-- Full -->

		<div class="row highlight">
			<div class="mobile-3 tablet-6 desktop-12    highlight">
				cell
			</div>
		</div>

		<div class="row highlight">
			<div class="all-full    highlight">
				cell
			</div>
		</div>

		<!-- Thirds -->

		<div class="row highlight">
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
		</div>

		<div class="row highlight">
			<div class="all-third    highlight">
				cell
			</div>
			<div class="all-third    highlight">
				cell
			</div>
			<div class="all-third    highlight">
				cell
			</div>
		</div>

		<!-- Asymmetrical -->

		<div class="row highlight">
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
			<div class="mobile-2 tablet-4 desktop-8    highlight">
				cell
			</div>
		</div>

		<div class="row highlight">
			<div class="mobile-2 tablet-4 desktop-8    highlight">
				cell
			</div>
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
		</div>

		<!-- Push -->

		<div class="row highlight">
			<div class="mobile-1 mobile-push-1 tablet-2 tablet-push-2 desktop-4 desktop-push-4    highlight">
				cell
			</div>
		</div>

		<div class="row highlight">
			<div class="mobile-1 tablet-2 desktop-4    highlight">
				cell
			</div>
			<div class="mobile-1 mobile-push-1 tablet-2 tablet-push-2 desktop-4 desktop-push-4    highlight">
				cell
			</div>
		</div>

		<!-- Centered -->

		<div class="row highlight">
			<div class="all-half centered    highlight">
				cell
			</div>
		</div>

		<!-- Column to Row -->

		<div class="row highlight">
			<div class="mobile-full tablet-third desktop-4 desktop-push-2    mobile_space highlight">
				cell
			</div>
			<div class="mobile-full tablet-third desktop-4    mobile_space highlight">
				cell
			</div>
			<div class="mobile-full tablet-third desktop-4 desktop-push-4    desktop_space highlight">
				cell
			</div>
		</div>

		<script>
			var GridlockBookmarkletConfig = {
				useCookies: true,
				position: "bottom-left"
			};
			(function(){if(typeof GridlockBookmarklet=='undefined'){document.body.appendChild(document.createElement('script')).src='http://formstone.it/js/gridlock.bookmarklet.js';}else{GridlockBookmarklet();}})();
		</script>

	</body>
</html>
